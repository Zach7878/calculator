<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="display">9+10=11</p>
    <div class="buttons">
        <div class ="btn" id="rowOne">
            <button id="top">Delete</button>
            <button id="top">Clear</button>
        </div>
        <div class ="btn" id="rowTwo">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
        </div>
        <div class ="btn" id="rowThree">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class ="btn" id="rowFour">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class ="btn" id="rowFive">
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
  </body>
</html>
